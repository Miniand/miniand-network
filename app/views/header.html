<!DOCTYPE html>
<html>
	<head>
		<title>
		{{if .title}}{{.title}} - {{end}}
		{{if .shop}}{{.shop.Name}} - {{end}}
		Miniand
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/public/css/style.css">
		<link rel="shortcut icon" type="image/png" href="/favicon.png">
		{{range .moreStyles}}
			<link rel="stylesheet" type="text/css" href="/public/{{.}}">
		{{end}}
		<!--[if lt IE 9]>
			<script src="/public/js/html5shiv.js"></script>
			<script src="/public/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body style="background-color:{{hue .shopHue}};">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{{url "Application.Index"}}">
						<span class="logo" style="background-color:{{hue .shopHue}};margin-right:0.3em;"></span>
						{{if .shop}}
						{{.shop.Name}}
						<small style="opacity:0.4;">by Miniand</small>
						{{else}}
						Miniand
						{{end}}
					</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="{{if eq .activeTab "products"}}active{{end}}"><a href="{{url "Products.Index"}}">Products</a></li>
						<li class=""><a href="{{url "Products.Index"}}">News</a></li>
						<li class=""><a href="{{url "Products.Index"}}">Support</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Other departments <b class="caret"></b></a>
							<ul class="dropdown-menu">
								{{range .shops}}
								<li><a href="{{shopUrl .Identifier "Application.Index"}}">{{.Name}}</a></li>
								{{end}}
								<li class="divider"></li>
								<li><a href="{{url "Shops.New"}}">New shop</a></li>
							</ul>
						</li>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search" />
							</div>
						</form>
						<li class=""><a href="{{url "Products.Index"}}">Sign in / register</a></li>						
					</ul>
				</div>
			</div>
		</nav>
