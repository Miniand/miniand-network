{{set . "title" "Product"}}
{{template "header.html" .}}

<div class="container">
	<div class="page-header">
		<h1>Products <small>blah</small></h1>
	</div>

	<a href="/products/new">New</a>

	<table>
		<tr>
			<th>Name</th>
		</tr>
		{{range .products}}
		<tr>
			<td>{{.Name}}</td>
		</tr>
		{{end}}
	</table>
</div>

{{template "footer.html" .}}
