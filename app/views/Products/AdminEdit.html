{{set . "title" "Edit Product"}}
{{template "header.html" .}}

<div class="content">
	<div class="container">
		<div class="col-md-3 col-xs-12">{{template "adminNav.html" .}}</div>
		<div class="col-md-9 col-xs-12">
			<h1 class="page-header">Edit Product</h1>
			<form role="form" action="{{url "Products.Update" .product.Id}}" method="POST">
				{{template "Products/form.html" .}}
				<p class="buttons">
					<input type="submit" value="Update" />
					<a class="button" href="{{url "Products.AdminIndex"}}">Cancel</a>
				</p>
			</form>
		</div>
	</div>
</div>

{{template "footer.html" .}}
