{{set . "title" "Edit Shop"}}
{{template "header.html" .}}

<div class="content">
	<div class="container">
		<div class="col-md-3 col-xs-12">{{template "adminNav.html" .}}</div>
		<div class="col-md-9 col-xs-12">
			<h1 class="page-header">Edit Shop</h1>

			<form action="{{url "Shops.Update" .shop.Id}}" method="POST">
				{{template "Shops/form.html" .}}
				<p class="buttons">
					<input type="submit" value="Update" />
					<a class="button" href="{{url "Shops.AdminIndex"}}">Cancel</a>
				</p>
			</form>
		</div>
	</div>
</div>

{{template "footer.html" .}}
